<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" />
  <title>Settings</title>
</head>

<body>
  <div id="main" class="flex w-96 flex-col gap-y-1.5">
    <form id="form">

      <h4 class="mt-3 mb-1.5">Server settings</h4>
    <p class="m-0 mb-1.5">
      <input type="checkbox" name="use-server" id="use-server">
      Use remote server
    </p>
    <p class="m-0">
      <input class="w-40" type="text" name="ip" id="ip" placeholder="192.198.0.1">
      IP address
    </p>
    <p class="m-0">
      <input class="w-40" type="text" name="port" id="port" placeholder="443">
      Server port
    </p>
    <hr class="w-screen my-0">

    <h4 class="mt-3 mb-1.5">Data settings</h4>
    <p class="m-0 mb-1.5">
      <input type="checkbox" name="use-encryption" id="use-encryption">
      Use data encryption
    </p>
    <p class="m-0 mb-1.5">
      <select class="w-24" name="encryption" id="enc" form="form">
        <option value="AES-256">AES-256</option>
        <option value="RSA-4096">RSA-4096</option>
      </select>
      Encryption protocol
    </p>
    <p class="m-0 mb-1.5">
      <input class="w-40" type="text" name="public-key" id="pub-key">
      Public key
    </p>
    <input type="submit" value="apply">Apply</input>
  </form>

  </div>
</body>

</html>
