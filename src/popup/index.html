<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../main.css" />
</head>

<body class="w-fit overflow-hidden p-0 m-0 bg-ctp-surface0">
	<!-- Main page -->
	<div id="popup_content">
		<div id="top" class="flex w-full items-center justify-center h-10 pt-0.5">
			<h1 id="title" class="text-center font-mono text-2xl font-semibold"><span class="text-red-500">Web</span><span
					class="text-orange-400">Alert</span></h1>
		</div>

		<div id="middle" class="w-full h-16 flex justify-center mb-3">
			<button id="add" class="w-16 h-16 flex justify-center items-center bg-ctp-green rounded">
				<img src="../../icons/plus-large-svgrepo-com.svg" alt="" class="h-full w-full pointer-events-none" />
			</button>
		</div>

		<div id="bottom" class="h-11 w-full flex justify-center bg-ctp-surface2">
			<button id="remove"
				class="w-11 h-11 flex justify-center items-center bg-ctp-surface2 hover:bg-ctp-overlay1 rounded p-2">
				<img src="../../icons/minus-svgrepo-com.svg" alt="" class="h-full w-full pointer-events-none" />
			</button>

			<button id="refresh"
				class="w-11 h-11 flex justify-center items-center bg-ctp-surface2 hover:bg-ctp-overlay1 rounded p-2">
				<img src="../../icons/refresh-ccw-alt-svgrepo-com.svg" alt="" class="h-full w-full pointer-events-none" />
			</button>
			<button id="settings"
				class="w-11 h-11 flex justify-center items-center bg-ctp-surface2 hover:bg-ctp-overlay1 rounded p-2">
				<img src="../../icons/gear-svgrepo-com.svg" alt="" class="h-full w-full pointer-events-none" />
			</button>
		</div>
	</div>
	<!-- Errors -->
	<div id="error_content" class="hidden"></div>
	<script src="script.js"></script>
</body>

</html>
