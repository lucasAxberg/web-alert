<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Main page -->
		<div id="popup_content" class="hidden">
			<div id="top">
				<div id="trackers">
					<div class="tracker"></div>
					<div class="tracker"></div>
					<div class="tracker"></div>
					<div class="tracker"></div>
					<div class="tracker"></div>
					<div class="tracker"></div>
					<div class="tracker"></div>
				</div>
			</div>
			<div id="bottom">
				<div id="bottom-left" class="bottom-container">
					<button id="add" class="bottom-button">
						<img src="../../icons/plus-svgrepo-com.svg" alt="" />
					</button>
					<button id="remove" class="bottom-button">
						<img src="../../icons/minus-svgrepo-com.svg" alt="" />
					</button>
				</div>

				<div id="bottom-right" class="bottom-container">
					<button id="refresh" class="bottom-button">
						<img src="../../icons/refresh-ccw-alt-svgrepo-com.svg" alt="" />
					</button>
					<button id="settings" class="bottom-button">
						<img src="../../icons/gear-svgrepo-com.svg" alt="" />
					</button>
				</div>
			</div>
		</div>
		<!-- Settings page -->
		<div id="settings_content" class="">
			<div id="settings-menu-buttons">
				<button id="return">
					<img src="../../icons/arrow-left-svgrepo-com.svg" alt="" />
				</button>
				<button id="exit">
					<img src="../../icons/xmark-svgrepo-com.svg" alt="" />
				</button>
				<div id="settings-text">Settings</div>
			</div>
			<div id="settings-container"></div>
		</div>
		<!-- Errors -->
		<div id="error_content" class="hidden"></div>
		<script src="script.js"></script>
	</body>
</html>
